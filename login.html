<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Skin Diagnosis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1565c0, #42a5f5);
    }

    .login-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #1565c0;
    }

    .login-container p {
      margin-bottom: 2rem;
      color: #666;
    }

    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #1565c0;
      box-shadow: 0 0 5px rgba(21, 101, 192, 0.4);
    }

    .login-container button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      background: #1565c0;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-container button:hover {
      background: #0d47a1;
      transform: translateY(-2px);
    }

    .login-container .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-container .extra-links a {
      color: #1565c0;
      text-decoration: none;
      transition: 0.3s;
    }

    .login-container .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Skin Diagnosis</h1>
    <p>Login to continue</p>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Username or Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="errorMessage" style="color: red; margin-top: 1rem; display: none;"></div>
    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMessage');
      
      try {
        // Use current origin or default to localhost:5000
        const apiUrl = (window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1')) 
          ? window.location.origin + '/api/login'
          : 'http://localhost:5000/api/login';
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          mode: 'cors',
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Store user info in sessionStorage
          console.log('Login successful, storing username:', data.username);
          sessionStorage.setItem('username', data.username || 'User');
          sessionStorage.setItem('email', data.email || '');
          sessionStorage.setItem('loggedIn', 'true');
          // Redirect to input page
          window.location.href = 'input.html';
        } else {
          errorMsg.textContent = data.message || 'Login failed';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'Connection error. Please make sure the server is running.';
        errorMsg.style.display = 'block';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
